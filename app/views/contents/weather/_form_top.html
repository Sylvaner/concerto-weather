<fieldset>
  <legend><span>Weather</span></legend>
  <%= form.fields_for :config do |config| %>
    <div class="clearfix">
      <%= config.label "Where On Earth ID (WOEID)" %>
      <div class="input">
        <%= config.text_field :woeid, :placeholder => '12180', :size => 10 %>
      </div>
    </div>
    <div class="clearfix">
      <%= config.label :units %>
      <div class="input">
        <%= config.select :units, Weather::UNITS.map {|k,v| [v, k]} %>
      </div>
    </div>
  <% end %>
</fieldset>
